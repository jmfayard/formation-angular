
<div class="col-md-3 col-sm-6 product-item">
  <div class="thumbnail" [ngClass]="{ last: isLast(product)}">
    <img [src]="product.photo" alt="">
    <div class="caption">
      <h3>{{product.title | uppercase }} - {{product.price | currency: 'USD'}}</h3>
      <p>
        {{product.description}} <small *ngIf="options.stock">(stock: {{product.stock}})</small>
      </p>

      <p>
        <button (click)="onClick()" class="btn btn-primary" [disabled]="product.stock <= 0">
          <ng-container *ngIf="!options.basket"> Add to basket</ng-container>
          <ng-container *ngIf="options.basket"> Remove from basket</ng-container>
        </button>
      </p>
    </div>
  </div>
</div>
