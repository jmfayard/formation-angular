<app-menu></app-menu>
<div class="container">

  <header class="jumbotron hero-spacer">
    <h1>Welcome to Zenika Ecommerces</h1>
    <p>Your basket amounts to {{total}}$</p>
    <p><a class="btn btn-primary btn-large">See my basket</a></p>
  </header>

  <hr>

  <div class="row">
    <div class="col-lg-12">
      <h2>Last products</h2>
    </div>
  </div>
  <div class="row text-center">
    <ng-template *ngFor="let product of products">
      <app-product *ngIf="true" [product]="product" (addToBasket)="updateBasket($event)"></app-product>
    </ng-template>
  </div>

  <hr>

  <footer>
    Copyright &copy; Your Website 2020
  </footer>

</div>
