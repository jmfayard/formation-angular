<header class="jumbotron hero-spacer">
  <h1>Welcome to Zenika Ecommerces</h1>
  <p>Your basket amounts to {{total | currency : 'USD' }}</p>
  <p><a routerLink="basket" class="btn btn-primary btn-large">See my basket</a></p>
</header>

<hr>

<div class="row">
  <div class="col-lg-12">
    <h2>Last products</h2>
  </div>
</div>
<div class="row text-center">
  <ng-container *ngFor="let product of products | sortProducts ">
    <app-product *ngIf="product.stock > 0" [product]="product" (addToBasket)="updateBasket($event)"></app-product>
  </ng-container>
</div>
