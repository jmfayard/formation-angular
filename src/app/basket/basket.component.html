<header class="jumbotron hero-spacer">
  <h1>Your basket</h1>
  <p>Your basket amounts to {{total | currency : 'USD' }}</p>
  <p><a routerLink="" class="btn btn-primary btn-large">Go home</a></p>
</header>
<div class="row text-center">
  <ng-container *ngFor="let product of basket | sortProducts ">
    <app-product [options]="{basket: true}" [product]="product" (addToBasket)="removeFromBasket(product)"></app-product>
  </ng-container>
</div>
